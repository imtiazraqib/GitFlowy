<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 12px; width: 320px; background-color: #0FBF3E; }
      label { display:block; font-size: 12px; margin-top: 10px; color:#444; }
      input { width: 100%; padding: 8px; margin-top: 6px; box-sizing: border-box; }
      button { margin-top: 12px; padding: 8px 10px; width: 100%; }
      .hint { font-size: 12px; color:#666; margin-top: 8px; line-height: 1.35; }
      .row { display:flex; gap:8px; }
      .row input { flex: 1; }
      .container { background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 4px 12px rgb(249, 249, 249); margin-top: 10px;}
      .footer {
        text-align: center;
        color: white;
        font-size: 12px;
        margin-top: 16px;
      }

      .footer p {
        margin: 5px 0;
      }

      .footer a {
        color: #0A241B;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <h3 style="margin:0 0 6px 0;">GitFlowy</h3>
        <div class="hint">
        Create a fine-grained PAT with read access to repos + PRs.
        Stored locally in Chrome storage. üîê
        </div>
    </div>
    <div class="container">
        <label>GitHub token</label>
        <input id="token" type="password" placeholder="ghp_..." />

        <label>Scope</label>
        <div class="row">
        <input id="org" placeholder="org (optional)" />
        <input id="repo" placeholder="repo (optional)" />
        </div>
        <div class="hint">Leave blank to search across all repos you can access (may be slower).</div>

        <label>Urgency threshold (hours)</label>
        <input id="threshold" type="number" min="1" value="24" />
        <button id="save">Save</button>
        <div id="status" class="hint"></div>
    </div>
    <div class="footer">
        <p>Version 1.0.0</p>
        <p>
          Made with ‚ù§Ô∏è &amp; ‚òï by
          <a href="https://imtiazraqib.com" target="_blank" rel="noopener noreferrer">Imtiaz Raqib</a>
        </p>
      </div>
    <script src="popup.js"></script>
  </body>
</html>
